<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Davi Henrique">
        <link rel="stylesheet" href="style.css">
        <title>Cronometro</title>
    </head>
    <body>
        <div class="container">
            <div class="cronometro">
                <div id="horasWrapper">
                    <div id="horas">00</div>
                    <div id="PopOver">Horas</div>
                </div>

                <div id="minutosWrapper">
                    <div id="minutos">00</div>
                    <div id="PopOver">Minutos</div>
                </div>

                <div id="segundosWrapper">
                    <div id="segundos">00</div>
                    <div id="PopOver">Segundos</div>
                </div>
            </div>

            <div class="containerBotoes">
                <button id="iniciarBtn">Iniciar</button>
                <button id="pausarBtn">Pausar</button>
                <button id="reiniciarBtn">Reiniciar</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
